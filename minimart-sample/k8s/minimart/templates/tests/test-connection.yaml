apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "minimart.fullname" . }}-test-connection"
  labels:
    {{- include "minimart.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "minimart.fullname" . }}:{{ .Values.apps.httpport }}']
  restartPolicy: Never
